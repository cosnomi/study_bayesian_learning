name: ExportPDF
on:
  push:
    branches:
      # - "master"

jobs:
  export:
    name: export
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Show PWD
        run: echo $PWD
      - name: Make dir
        run: mkdir ./pdfs
      - name: Change permission
        run: chmod 777 -R ./pdfs
      - name: Export PDF
        uses: ./.github/actions/export-pdf
        with:
          args: '-v "/usr/share/fonts/:/usr/share/fonts/" --workdir /github/workspace'
      - name: Move artifacts
        run: |
      - name: Archive production artifacts
        uses: actions/upload-artifact@v1
        with:
          name: PDF
          path: pdfs
