name: ExportPDF
on:
  push:
    branches:
      # - "master"

jobs:
  export:
    name: export
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Export PDF
        uses: docker://marpteam/marp-cli@66f1d60c022b
        with:
          LANG: ja
          args: "-e LANG=$LANG *.md --pdf"
