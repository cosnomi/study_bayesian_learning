name: Publish
on:
  push:
    branches:
      # - "master"

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Delete marprc
        run: rm ./.marprc.yml
      - name: Make dir
        run: mkdir ./public
      - name: Change permission
        run: chmod 777 -R ./public
      - name: Generate HTML
        uses: docker://marpteam/marp-cli:v0.17.0
        with:
          args: "--workdir /github/workspace --input-dir slides --output public"
      - name: GitHub pages
        uses: peaceiris/actions-gh-pages@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./public
        with:
          forceOrphan: true
